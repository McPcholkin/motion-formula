motion:
  pkgs:
    - motion
    - v4l-utils
  service: 'motion'
  files:
    main_config: '/etc/motion/motion.conf'
    exp_fix_dir: '/etc/motion/exp_fix'
    mask_dir: '/etc/motion/mask'
    daemon_default: '/etc/default/motion'
  config:
    # Daemon
    daemon: 'on'
    pid_file: '/var/run/motion/motion.pid'
    
    # Basic Setup Mode
    log_file: '/var/log/motion/motion.log'
    log_level: 6
    log_type: 'all'
    
    # Capture device options
    v4l2_palette: '17'
    power_line_frequency: '-1'
    rotate: 0
    width: 320
    height: 240
    framerate: 15
    minimum_frame_time: 0
    auto_brightness: 'off'
    brightness: 0
    contrast: 0
    saturation: 0
    hue: 0
    
    # Motion Detection Settings
    threshold: 1500
    threshold_tune: 'off'
    noise_level: 32
    noise_tune: 'on'
    despeckle_filter: 'EedDl'
    smart_mask_speed: 0
    lightswitch: 0
    minimum_motion_frames: 1
    pre_capture: 2
    post_capture: 10
    event_gap: 60
    max_movie_time: 200
    emulate_motion: 'off'
    
    # Image File Output
    output_pictures: 'best'
    output_debug_pictures: 'off'
    quality: 95
    picture_type: 'jpeg'
    
    # FFMPEG related options
    ffmpeg_output_movies: 'on'
    ffmpeg_output_debug_movies: 'off'
    ffmpeg_timelapse: 0
    ffmpeg_timelapse_mode: 'daily'
    ffmpeg_bps: 400000
    ffmpeg_variable_bitrate: 0
    ffmpeg_video_codec: 'mpeg4'
    ffmpeg_duplicate_frames: 'false'
    
    # Snapshots (Traditional Periodic Webcam File Output)
    snapshot_interval: 0 
    
    # Text Display
    locate_motion_mode: 'on'
    locate_motion_style: 'box'
    text_right: '%Y-%m-%d\n%T-%q'
    text_changes: 'off'
    text_event: '%Y%m%d%H%M%S'
    text_double: 'off'
    
    # Target Directories and filenames For Images And Films
    target_dir: '/srv/motion'
    snapshot_filename: '%Y/%m/%d/%Y.%m.%d_%H-%M-%S-snapshot_event-%v'
    picture_filename: '%Y/%m/%d/%Y.%m.%d_%H-%M-%S-%q_event-%v'
    movie_filename: '%Y/%m/%d/%Y.%m.%d_%H-%M-%S_event-%v'
    timelapse_filename: '%Y/%m/%d/%Y.%m.%d-timelapse'
    
    # Live Stream Server
    stream_port: 0
    stream_quality: 75
    stream_motion: 'off'
    stream_maxrate: 1
    stream_localhost: 'off'
    stream_limit: 0
    stream_auth_method: 0
    
    # HTTP Based Control
    webcontrol_port: 8080
    webcontrol_localhost: 'on'
    webcontrol_html_output: 'on'
    
    # --------------------------------------------------------------------------------------
    # External Commands, Warnings and Logging:
    quiet: 'on'
    
    # Command to be executed when an event starts. (default: none)
    # An event starts at first motion detected after a period of no motion defined by event_gap
    on_event_start: False
    
    # Command to be executed when an event ends after a period of no motion
    # (default: none). The period of no motion is defined by option event_gap.
    on_event_end: False
    
    # Command to be executed when a picture (.ppm|.jpg) is saved (default: none)
    # To give the filename as an argument to a command append it with %f
    on_picture_save: False

    # Command to be executed when a motion frame is detected (default: none)
    on_motion_detected: False
    
    # Command to be executed when motion in a predefined area is detected
    # Check option 'area_detect'.   (default: none)
    on_area_detected: False
    
    # Command to be executed when a movie file (.mpg|.avi) is created. (default: none)
    # To give the filename as an argument to a command append it with %f
    on_movie_start: False
  
    # Command to be executed when a movie file (.mpg|.avi) is closed. (default: none)
    # To give the filename as an argument to a command append it with %f
    on_movie_end: False
    
    # Command to be executed when a camera can't be opened or if it is lost
    # NOTE: There is situations when motion don't detect a lost camera!
    # It depends on the driver, some drivers dosn't detect a lost camera at all
    # Some hangs the motion thread. Some even hangs the PC! (default: none)
    on_camera_lost: False
    # -----------------------------------------------------------------------------  

    # Camera config directory - One for each camera.
    camera_dir: '/etc/motion/conf.d'
