# -*- coding: utf-8 -*-
# vim: ft=yaml
---
motion:
  pkg:
    name: 
      - 'motion'
      - 'v4l-utils'

  service:
    name: 'motion'
    user: 'motion'
    group: 'motion'

  path:
    config: '/etc/motion'
    default_daemon: '/etc/default/motion'
    examples: '/usr/share/motion/examples'
  
  cameras: False
 
  uvcdynctrl:
    pkg:
      name:
        - 'uvcdynctrl'
    config:
      turn_step: '100'

  config:
    daemon: 'on'
    process_id_file: '/var/run/motion/motion.pid'
    setup_mode: 'off'
    log_file: '/var/log/motion/motion.log'
    log_level: 6
    log_type: 'all' 
    #videodevice: '/dev/video0'
    v4l2_palette: '17'
    input: '-1'
    power_line_frequency: '-1'
    rotate: '0'
    flip_axis: 'none'
    width: '320'
    height: '240'
    framerate: '5'
    minimum_frame_time: '0'
    #netcam_url: 'value'
    #netcam_userpass: 'value'
    netcam_keepalive: 'off'
    #netcam_proxy: 'value'
    netcam_tolerant_check: 'off'
    rtsp_uses_tcp: 'on'
    auto_brightness: 'off'
    brightness: '0'
    contrast: '0'
    saturation: '0'
    hue: '0'
    roundrobin_frames: '1'
    roundrobin_skip: '1'
    switchfilter: 'off'
    threshold: '1500'
    threshold_tune: 'off'
    noise_level: '32'
    noise_tune: 'on'
    despeckle_filter: 'EedDl'
    #area_detect: 'value'
    #mask_file: 'value'
    #mask_privacy: 'value'
    smart_mask_speed: '0'
    lightswitch: '0'
    minimum_motion_frames: '1'
    pre_capture: '2'
    post_capture: '10'
    event_gap: '60'
    max_movie_time: '200'
    emulate_motion: 'off'
    output_pictures: 'best'
    output_debug_pictures: 'off'
    quality: '95'
    picture_type: 'jpeg'
    ffmpeg_output_movies: 'on'
    ffmpeg_output_debug_movies: 'off'
    ffmpeg_bps: '400000'
    ffmpeg_variable_bitrate: '0'
    ffmpeg_video_codec: 'mp4'
    ffmpeg_duplicate_frames: 'false'
    timelapse_interval: '0'
    timelapse_mode: 'daily'
    timelapse_fps: '30'
    timelapse_codec: 'mpg'
    use_extpipe: 'off'
    snapshot_interval: '0'
    locate_motion_mode: 'on'
    locate_motion_style: 'box'
    text_right: '%Y-%m-%d\n%T-%q'
    #text_left: 'CAMERA %t'
    text_changes: 'off'
    text_event: '%Y%m%d%H%M%S'
    text_double: 'off'
    #exif_text: '%i%J/%K%L'
    target_dir: '/srv/motion'
    snapshot_filename: '%Y/%m/%d/%Y.%m.%d_%H-%M-%S-snapshot_event-%v'
    picture_filename: '%Y/%m/%d/%Y.%m.%d_%H-%M-%S-%q_event-%v'
    movie_filename: '%Y/%m/%d/%Y.%m.%d_%H-%M-%S_event-%v'
    timelapse_filename: '%Y/%m/%d/%Y.%m.%d-timelapse'
    ipv6_enabled: 'off'
    stream_port: '0'
    #substream_port: 8082
    stream_quality: 75
    stream_motion: 'off'
    stream_maxrate: '1'
    stream_localhost: 'off'
    stream_limit: '0'
    stream_auth_method: '0'
    #stream_preview_scale: 25
    #stream_preview_newline: 'no'
    webcontrol_port: '8080'
    webcontrol_localhost: 'on'
    webcontrol_html_output: 'on'
    #webcontrol_authentication: 'username:password'
    webcontrol_parms: '0'
    track_type: '0'
    track_auto: 'off'
    quiet: 'on'
    #on_event_start: 'value'
    #on_event_end: 'value'
    #on_picture_save: 'value'
    #on_motion_detected: 'value'
    #on_area_detected: 'value'
    #on_movie_start: 'value'
    #on_movie_end: 'value'
    #on_camera_lost: 'value'
    #on_camera_found: 'value'
    camera_dir: '/etc/motion/conf.d'


    # Not Used

    #sql_log_picture: 'on'
    #sql_log_snapshot: 'on'
